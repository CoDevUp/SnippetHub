<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Snippets Hub</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1><span class="mov-left">User Registration</span></h1>

    <form action="http://127.0.0.1:8000/register" method="post">
       
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Ej. user123" required/>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ej. user@example.com" required/>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Your secure password" required>
        <br><br>

        <input type="submit" value="Register"/>
    </form>

    
</body>
</html>
